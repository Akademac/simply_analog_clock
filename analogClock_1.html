<!DOCTYPE html>
<html>
	<head>
		<title>Analog Colck #1</title>
		<meta name='author' content='Goran Djuric' />
		<meta name='viewport' content='width=device-width, initial-scale=1.0' />
		<link rel='icon' type='img/png' href='main_icon.png' />
		<style type="text/css">

			body {
				padding: 0px;
				margin: 0px;
				overflow: hidden;
				height: 100vh;
			}


			#main_container {
				width: 31rem;
				height: 31rem;
				margin: 3rem auto;
				border-radius: 50%;
				position: relative;

			}

			#container {
				width: 30rem;
				height: 30rem;
				margin: .45rem auto;
				border-radius: 50%;
				position: relative;
				background-color: white;
				box-shadow: 1px 1px 1px black;
			}

			#hour_needle {
				width: .3rem;
				height: 30rem;
				margin: auto 50%;
				background: linear-gradient(black 55%, white 1%);
				position: absolute;
				opacity: .5;
			}

			#min_needle {
				width: .2rem;
				height: 30rem;
				margin: auto 50%;
				background: linear-gradient(blue 55%, white 1%);
				position: absolute;
				opacity: .8;
			}


			#sec_needle {
				width: .05rem;
				height: 30rem;
				margin: auto 50%;
				background-color: red;
				background: linear-gradient(red 55%, white 1%);
				position: absolute;
				opacity: .7;
			}

			.needle > p {
				transform: rotate(90deg);
			}

			#hour_p {
				margin-top: 5rem;
				margin-left: 1rem;
			}
		
			#min_p {
				margin-top: 2.2rem;
				margin-left: 1rem;
			}

			#sec_p {
				margin-top: .55rem;
				margin-left: 1rem;
			}

			#bolt {
				width: 1rem;
				height: 1rem;
				position: absolute;
				z-index: 100;
				background-color: black;
				margin: 48.3% 48.7%;
				border-radius: 50%;
			}

			#container span:nth-child(5) {
				position: absolute;
				top: 7%;
				left: 73%;
				font-size: 1rem;
			}

			#container span:nth-child(6) {
				position: absolute;
				top: 25%;
				left: 90%;
				font-size: 1rem;

			}

			#container span:nth-child(7) {
				color: purple;
				position: absolute;
				top: 47%;
				left: 97%;
				font-size: 1.5rem;

			}

			#container span:nth-child(8) {
				position: absolute;
				top: 71.9%;
				left: 90.5%;
			}


			#container span:nth-child(9) {
				position: absolute;
				top: 89.5%;
				left: 73.5%;
			}

			#container span:nth-child(10) {
				color: green;
				position: absolute;
				top: 95%;
				left: 49.1%;
				font-size: 1.5rem;

			}

			#container span:nth-child(11) {
				position: absolute;
				top: 89.5%;
				left: 25.5%;
			}


			#container span:nth-child(12) {
				position: absolute;
				top: 71.9%;
				left: 7.5%;
			}

			
			#container span:nth-child(13) {
				color: orange;
				position: absolute;
				top: 47%;
				left: 1%;
				font-size: 1.5rem;
			}

			#container span:nth-child(14) {
				position: absolute;
				top: 25%;
				left: 7.5%;
				font-size: 1rem;
			}

			#container span:nth-child(15) {
				position: absolute;
				top: 7%;
				left: 25.5%;
				font-size: 1rem;
			}

			#container span:nth-child(16) {
				color:red;
				position: absolute;
				top: 0;
				left: 48%;
				font-size: 1.5rem;
			}

			#day {
				position: absolute;
				top: 48%;
				left: 65%;
				border: 1px solid black;
				padding: .1rem;
				font-size: .7rem;
				box-shadow: 1px 1px 1px black;
			}

			@media screen and (max-width:600px) {

				#main_container {
					width: 20rem;
					height: 20rem;
					margin: 5rem auto;
				}

				#container {
					width: 19rem;
					height: 19rem;
					margin: .4rem auto;
				}

				#hour_needle {
					height: 19rem;
				}

				#min_needle {
					height: 19rem;
				}


				#sec_needle {
					height: 19rem;
				}

				#sec_p {
					margin-top: 1.1rem;
				}

				#min_p {
					margin-top: 2.5rem;
				}
			}

		</style>
	</head>
	<body>
		<div id='main_container'>
			<div id='container'>
				<div class='needle' id='hour_needle'><p id='hour_p'>hour</p></div>
				<div class='needle' id='min_needle'><p id='min_p'>min</p></div>
				<div class='needle' id='sec_needle'><p id='sec_p'>sec</p></div>
				<div id='bolt'></div>
				<span class='hours'>1</span>
				<span class='hours'>2</span>
				<span class='hours'>3</span>
				<span class='hours'>4</span>
				<span class='hours'>5</span>
				<span class='hours'>6</span>
				<span class='hours'>7</span>
				<span class='hours'>8</span>
				<span class='hours'>9</span>
				<span class='hours'>10</span>
				<span class='hours'>11</span>
				<span class='hours'>12</span>
				<span id='day'></span>
			</div>
		</div>
		<script>
			let btn = document.querySelector('#btn');
			let sec_needle = document.querySelector('#sec_needle');
			let daySpan = document.querySelector('#day');
			let interval;

			interval = setInterval(() => {
				getTime();				
			}, 1000);

			let getTime = () => {
				let date = new Date();
				let sec = date.getSeconds();
				let min = date.getMinutes();
				let hour = date.getHours();
				let secPlus = sec * 6;
				let minPlus = min * 6 + 0.1 * sec;
				let hourPlus = hour * 30 + 0.5 * min;
				
				let day = date.getDay();

				let dayArr = new Array(7);

				dayArr[0] = 'Sunday';
				dayArr[1] = 'Monday';
				dayArr[2] = 'Tuesday';
				dayArr[3] = 'Wednesday';
				dayArr[4] = 'Thursady';
				dayArr[5] = 'Friday';
				dayArr[6] = 'Saturday';


				let x = dayArr[day].slice(0, 3);

				console.log(x);

				daySpan.innerHTML = x;


				sec_needle.style.transform = `rotate(${secPlus}deg)`;
				min_needle.style.transform = `rotate(${minPlus}deg)`;
				hour_needle.style.transform = `rotate(${hourPlus}deg)`;

			};		



		</script>
	</body>
</html>
